[tool.black]
line-length = 88
target-version = ["py38"]

[tool.poetry]
name = "idasen"
description = "ikea IDÃ…SEN desk API and CLI."
authors = ["Alex Martens <alex@thinglab.org>"]
version = "0.8.2"
license = "MIT"
readme = "README.rst"
repository = "https://github.com/newAM/idasen"
homepage = "https://github.com/newAM/idasen"
keywords = ["ikea", "idasen", "bluetooth", "linak", "ble"]

[tool.poetry.dependencies]
python = "^3.8"

bleak = ">=0.12,<0.15"
pyyaml = ">=5.3.1,<7"
voluptuous = "^0.12"

[tool.poetry.dev-dependencies]
black = "22.1.0"
coveralls = "^3"
flake8 = "^4.0.1"
flake8-bugbear = "^22.3.23"
pep8-naming = "^0.12.1"
pytest = "^7.1.1"
pytest-asyncio = "^0.18"
pytest-cov = "^3.0.0"
sphinx = "^4.3.2"
sphinx-rtd-theme = "^1.0.0"
toml = "^0.10.2"
mypy = "^0.942"
types-PyYAML = "^6.0.5"

[tool.poetry.scripts]
idasen = "idasen.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.core.masonry.api"
