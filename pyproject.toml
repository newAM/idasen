[tool.black]
line-length = 88
target-version = ["py38"]

[tool.poetry]
name = "idasen"
description = "ikea IDÃ…SEN desk API and CLI."
authors = ["Alex Martens <alex@thinglab.org>"]
version = "0.9.6"
license = "MIT"
readme = "README.rst"
repository = "https://github.com/newAM/idasen"
documentation = "https://newam.github.io/idasen"
keywords = ["ikea", "idasen", "bluetooth", "linak", "ble"]

[tool.poetry.dependencies]
python = "^3.8"

bleak = ">=0.15,<0.21"
pyyaml = ">=5.3.1,<7"
voluptuous = ">=0.12,<0.14"

[tool.poetry.dev-dependencies]
black = "23.3.0"
coveralls = "^3"
flake8 = { version = "^6", python = ">=3.8.1,<4.0" }
flake8-bugbear = { version = "^23.3.23", python = ">=3.8.1,<4.0" }
pep8-naming = "^0.13.3"
pytest = "^7.3.1"
pytest-asyncio = "^0.21"
pytest-cov = "^4.0.0"
sphinx = "^6.2.0"
sphinx-rtd-theme = "^1.2.0"
toml = "^0.10.2"
mypy = "^1.2"
types-PyYAML = "^6.0.12"

[tool.poetry.scripts]
idasen = "idasen.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true
